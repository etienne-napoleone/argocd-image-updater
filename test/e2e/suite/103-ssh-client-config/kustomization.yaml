resources:
  - https://github.com/etienne-napoleone/argocd-image-updater/manifests/base?ref=stable

configMapGenerator:
  - name: argocd-image-updater-ssh-config
    behavior: merge
    files:
      - config

patches:
  - path: clusterrolebinding.json
    target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: ClusterRoleBinding
      name: argocd-image-updater
